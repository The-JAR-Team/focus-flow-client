server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Root-level SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Base path (GitHub Pages style) fallback
    location /focus-flow-client/ {
        try_files $uri $uri/ /focus-flow-client/index.html;
    }

    # Static assets (cache)
    location ~* \.(?:js|css|woff2?|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ONNX models
    location ~* \.onnx$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";
        types { application/octet-stream onnx; }
        try_files $uri =404;
    }
}
