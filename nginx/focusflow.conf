server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html/focus-flow-client;
    index index.html;

    # Serve under base path and fallback for SPA
    location /focus-flow-client/ {
        alias /usr/share/nginx/html/focus-flow-client/;
        try_files $uri $uri/ /focus-flow-client/index.html;
    }

    # Direct root hit -> redirect to base path
    location = / {
        return 302 /focus-flow-client/;
    }

    # Static assets (cache)
    location ~* \.(?:js|css|woff2?|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ONNX models
    location ~* \.onnx$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";
        types { application/octet-stream onnx; }
        try_files $uri =404;
    }
}
