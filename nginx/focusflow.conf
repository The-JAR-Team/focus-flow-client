server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html; # Set root to the base directory
    index index.html;

    # Redirect root requests to the actual app path
    location = / {
        return 302 /focus-flow-client/;
    }

    # Handle the application under its base path
    location /focus-flow-client/ {
        # try_files will look for files relative to the `root` directive.
        try_files $uri $uri/ /focus-flow-client/index.html;
    }

    # Static assets (cache) - these are fine as they are requested with full path
    location ~* \.(?:js|css|woff2?|ttf|eot)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    location ~* \.(?:png|jpg|jpeg|gif|svg|ico|webp)$ {
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # ONNX models
    location ~* \.onnx$ {
        add_header Access-Control-Allow-Origin *;
        add_header Cache-Control "public, max-age=31536000, immutable";
        types { application/octet-stream onnx; }
        try_files $uri =404;
    }
}
